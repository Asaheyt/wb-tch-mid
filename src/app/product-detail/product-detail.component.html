<div *ngIf="product">
  <h2>{{product.model | uppercase}} Details</h2>
  <div><span>id: </span>{{product.id}}</div>
  <div>
    <label for="product-model">Hero name: </label>
    <input id="product-model" [(ngModel)]="product.model" placeholder="model">
  </div>
  <button (click)="goBack()">go back</button>
</div>
