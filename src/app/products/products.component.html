<h2>Products</h2>
<div>
  <label for="new-product">Product model: </label>
  <input id="new-product" #productModel/>
  <button class="add-button" (click)="add(productModel.value); productModel.value=''">
    Add product
  </button>
</div>
<ul class="products">
  <li *ngFor="let product of products">
    <a routerLink="/detail/{{product.id}}">
      <span class="badge">{{product.id}}</span> {{product.model}}
    </a>
    <button class="delete" title="delete product" (click)="delete(product)">x</button>
  </li>
</ul>
